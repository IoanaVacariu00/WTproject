{% extends 'index.html' %}

{% block main %}


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100"
                src="https://images.pexels.com/photos/2486168/pexels-photo-2486168.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="First slide" height="550px">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                src="https://images.pexels.com/photos/1624496/pexels-photo-1624496.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="Second slide" height="550px">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                src="https://images.pexels.com/photos/2486168/pexels-photo-2486168.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="Third slide" height="550px">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="row mt-4">
    {% for movie in movies %}
    <div class="col-md-4 col-xs-12 col-sm-2 col-lg-4 d-flex" style="justify-content:center;">
        <figure class="figure">
            <a href="{% url 'movie_detail' movie.pk %}">
                <img style="height:300px; width:100%; object-fit:cover" src="{{ movie.image.url }}" class="rounded"
                    alt="A generic square placeholder image with rounded corners in a figure.">
                <figcaption class="figure-caption text-center">{{ movie.name }}</figcaption>
                <figcaption class="figure-caption text-center">Category: {{ movie.category.name }}</figcaption>
                <figcaption class="figure-caption text-center">Available: {{ movie.available }}</figcaption>

            </a>
            <div class="text-center">
                {% if movie.rating == 5 %}
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                {% endif %}

                {% if movie.rating == 4 %}
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                {% endif %}

                {% if movie.rating == 3 %}
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                {% endif %}

                {% if movie.rating == 2 %}
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                {% endif %}

                {% if movie.rating == 1 %}
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                {% endif %}
            </div>
        </figure>
    </div>
    {% endfor %}
</div>


{% endblock main %}
