{% extends 'index.html' %}

{% block main %}



    <form style="margin-left:20%; margin-right:20%" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <h1 class="text-center mb-4"> Login  </h1>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
        {% endif %}

        <div class="mb-3">
            <label for="Username" class="form-label">Username</label>
            <input type="text" class="form-control input-color" id="Username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control input-color" id="Password" name="password" required>
            
        </div>

        <div class="mb-3">
            <p> Don't have an account? <span> <a class="form-label" href="{% url 'register' %}">Register</a> </span> </p>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    

{% endblock main %}
